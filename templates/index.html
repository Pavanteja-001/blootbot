<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBot - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Welcome to BloodBot</h1>
            <p class="mt-2">Connecting blood donors and patients seamlessly</p>
        </div>
    </header>
    <main class="container mx-auto py-8">
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Get Started</h2>
            <p class="mb-4">BloodBot helps you donate or request blood through Telegram or our web interface.</p>
            <div class="space-x-4">
                <a href="/hospital/register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Hospital Registration</a>
                <a href="/hospital/login" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Hospital Login</a>
                <a href="/login" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">User Login</a>
                <a href="/admin" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Admin Access</a>
            </div>
        </section>
    </main>
</body>
</html>
